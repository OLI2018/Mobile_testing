area: -t @area --format html --out report.html --format pretty
volume: -t @volume --format html --out report.html --format pretty
wip: -t @wip --format html --out report.html --format pretty
areaTo: -t @areaTo --format html --out report.html --format pretty

any: -t @area, @volume, @wip --format html --out report.html --format pretty
wip_area: -t @wip - t @area --format html --out report.html --format pretty

all: -t @volume,@areaTo,@area --format html --out report.html --format pretty




